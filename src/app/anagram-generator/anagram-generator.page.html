<ion-header>
  <ion-toolbar>
    <ion-title>Anagram Generator</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack($event)">
        BACK?
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-6>
        <div>
        <label>
          <strong>Input an anagram:</strong>
          <input type="text" placeholder="Enter only letters" [(ngModel)]="anagrams.input"/>
        </label>
        </div>
        <div>
        <ion-button class="button button-block" color="{{anagrams.color}}" (click)="makeAnagrams()">Make Anagrams!</ion-button>
        </div>
    </ion-col>
    <ion-col col-6>
      <div>
        <label>
          <strong>Find all combinations?:</strong>
          <input type="checkbox" [(ngModel)]="anagrams.isAllCombinations" />
        </label>
      </div>
      <div>
        <label>
          <strong>Treat consonants like vowels?:</strong>
          <input type="checkbox" [(ngModel)]="anagrams.isConsonantsVowels" />
        </label>
      </div>
      <div>
        <label>
          <strong>Find a limited number of letters?:</strong>
          <input type="checkbox" [(ngModel)]="anagrams.isLimitedLetters" />
        </label>
      </div>
    </ion-col>
  </ion-row>
  <ion-item>
   <span #anagramResults></span>
  </ion-item>
</ion-content>
