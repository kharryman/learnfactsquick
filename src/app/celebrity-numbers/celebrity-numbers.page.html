<ion-header>
  <ion-toolbar>
    <ion-title>Celebrity Numbers</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack($event)">
        BACK?
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <label>
      <strong>Enter a string of numbers:</strong>
      <input type="text" placeholder="Enter only digits" name="celebritiesForm" [(ngModel)]="celebrities.celebrityNumbers"/>
    </label>
  </ion-item>
  <ion-item>
    <label>
      <strong>Study entire list?:</strong>
      <input type="checkbox" [(ngModel)]="isAllCelebrities" />
    </label>
  </ion-item>
  <ion-item>
    <label>
      <strong>Abbreviate results?</strong>
      <input type="checkbox" [(ngModel)]="isAbreviateCelebrities" />
    </label>
  </ion-item>
  <ion-row>
    <ion-col col-12>
      <ion-button class="button button-block" color="{{celebrities.color}}" (click)="getCelebrityNumbers()">Get List Of Celebrities?</ion-button>
    </ion-col>
  </ion-row>
  <ion-item>
   <span #celebritiesResults></span>
  </ion-item>
</ion-content>
