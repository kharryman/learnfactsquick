<ion-header>
  <ion-toolbar>
    <ion-title>Celebrity Numbers</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack($event)">
        BACK?
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <strong>Enter a string of numbers:</strong><br />
  <input type="text" placeholder="Enter only digits" name="focus" ([Ng-Model])="inputNumbers"></input>
</ion-content>
